<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"Ю
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" href="styles/message-bubble.css">
    <link rel="stylesheet" href="styles/authorization.css">
    <link rel="stylesheet" href="styles/progress-bar.css">
    <link rel="stylesheet" href="styles/duck-grid.css">
    <link rel="stylesheet" href="styles/answers.css">
    <link rel="stylesheet" href="styles/modal-content.css">
    <title>Duck Quest</title>
</head>
<body>
<div class="loader-container">
    <div class="loader">
        <div class="loader-duck"></div>
    </div>
</div>

<div class="authorization-wrapper">
    <div class="authorization-container">
        <div class="name-title">Для сохранения прогресса введите своё имя:</div>
        <input type="text" id="name-input" placeholder="Ваше имя">
        <button id="submit-name">Продолжить</button>
    </div>
</div>


<div class="hello-messaging" style="display: none;">
    <div class="message-container left">
        <img class="avatar" src="images/duck-right.png" alt="Аватар">
        <div id="message1" class="message-bubble left">
            <div class="typing-text">
            </div>
        </div>
    </div>

    <div class="next-message-container" style="display: none">
        <button id="next-message"></button>
    </div>
</div>

<div class="game-container" style="display: none">
    <div id="modal-overlay">
        <div id="modal-content">
        </div>
    </div>

    <div class="progress-wrapper">
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="duck"></div>
        </div>
    </div>

    <div class="answer-container">
        <input type="text" id="answer-input" placeholder="Введите ответ">
    </div>

    <div class="button-row">
        <button id="btn1" class="styled-button">Подарок 1</button>
        <button id="btn2" class="styled-button">Подарок 2</button>
        <button id="btn3" class="styled-button">Подарок 3</button>
    </div>

    <h3 style="text-align: center; margin-bottom: 0">Найденные уточки</h3>
    <div class="duck-grid-container">
        <div class="duck-grid"></div>
    </div>

</div>

<script src="client.js"></script>
</body>
</html>
