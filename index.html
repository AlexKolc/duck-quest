<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="message-bubble.css">
    <link rel="stylesheet" href="authorization.css">
    <title>Duck Quest</title>
</head>
<body>
<div class="loader-container">
    <div class="loader">
        <div class="loader-duck"></div>
    </div>
</div>

<div class="authorization-wrapper">
    <div class="authorization-container">
        <div class="name-title">Для сохранения прогресса введите своё имя:</div>
        <input type="text" id="name-input" placeholder="Ваше имя">
        <button id="submit-name">Продолжить</button>
    </div>
</div>


<div class="hello-messaging" style="display: none;">
    <div class="message-container left">
        <img class="avatar" src="images/duck-right.png" alt="Аватар">
        <div id="message1" class="message-bubble left">
            <div class="typing-text">
            </div>
        </div>
    </div>


    <div class="next-message-container" style="display: none">
        <button id="next-message"></button>
    </div>
</div>

<script src="client.js"></script>
<!--<script src="server.js"></script>-->
</body>
</html>
